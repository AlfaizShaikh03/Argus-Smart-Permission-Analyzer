# Increase JVM memory allocation for Gradle
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Enable Gradle build cache and parallel execution
org.gradle.caching=true
org.gradle.parallel=true

# Use newer Gradle features
org.gradle.configureondemand=true

# Android specific optimizations
android.useAndroidX=true
android.enableJetifier=true

# Kotlin compiler optimizations
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.multiplatform=true
kotlin.incremental.useClasspathSnapshot=true

# R8 optimizations for release builds
android.enableR8.fullMode=true
android.nonTransitiveRClass=true
android.nonFinalResIds=true

# ? FIXED: Updated kapt settings for AGP 8.8 compatibility
kapt.use.worker.api=true
kapt.incremental.apt=true

# ? FIXED: Configuration cache support for AGP 8.8
org.gradle.configuration-cache=true

# ? UPDATED: Support for compileSdk 35 with AGP 8.8+
android.suppressUnsupportedCompileSdk=35

# ? OPTIMIZED: Build features for Android 15 compatibility
android.experimental.enableR8ResourceOptimization=true
android.experimental.enableNewResourceProcessing=true
